<!DOCTYPE html>
<html>
<head>
    <title>My Bio Page</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand  text-white" href="#">My blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active font-weight-bold text-white " href="#">Profile <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row">
            <div id="bio" class="col-12 col-lg-6 text-center">
                <h1>Bautista</h1>
                <img src="photo.jpg" alt="Profile photo" class="img-fluid">
            </div>
            <div id="more" class="col-12 col-lg-6">
                <div class="row">
                    <h2>Favorite Music Artists</h2>
                    <ul>
                        <li>Charly Garcia</li>
                        <li>Gustavo Cerati</li>
                        <li>AC DC</li>
                        <li>Guns & Roses</li>
                        <li>Fito Paez</li>
                    </ul>
                </div>
                <div class="row">
                    <h2>Favorite Films</h2>
                    <ol>
                        <li>Interestelar</li>
                        <li>Inception</li>
                        <li>Inglourious Basterds</li>
                        <li>Once Upon a Time in Hollywood</li>
                        <li>Revenant</li>
                    </ol>
                </div>
                <div class="row">
                    <a href="https://www.meta.com" class="btn btn-primary">My Meta Profile</a>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
